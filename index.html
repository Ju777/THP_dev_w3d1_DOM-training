<!DOCTYPE html>
<html lang="fr">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome CDN kit -->
    <script
        src="https://kit.fontawesome.com/bc0b8bcb2a.js"
        crossorigin="anonymous"
    ></script>

    <!-- Mon fichier styles.CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />

    <title>DOM FOOD - frais et bio</title>
    </head>

    <body>

        <div class="modal" id="modal">
            <div class="modal-back"></div>
                <div class="modal-container">
                    <p>
                       RESTES SINON TU MEURS ! <a href="#" id="modal-close">&#10060;</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="main-container">
            <div id="tabs-container">
                <button id="btn-homepage" class="tablinks">ACCUEIL</button>
                <button id="btn-menu" class="tablinks">MENU</button>
                <button id="btn-gallery" class="tablinks">PHOTOS</button>
            </div>

            <div id="homepage-container" class="">
                <div id="image-homepage-container" class="position-relative">
                    <div id="title-homepage-container" class="position-absolute top-50 start-50 translate-middle border border-3 border-white rounded-pill bg-white bg-opacity-25">
                        <p class="text-black fs-1 p-5 fw-semi-bold">PRODUITS FRAIS ET BIO</p>
                    </div>
                </div>
            </div>

            <div id="menu-container" class="d-none">
                <div id="image-menu-container" class="position-relative">
                    <div id="title-menu-container" class="position-absolute top-50 start-50 translate-middle border border-3 border-white rounded-pill bg-white bg-opacity-25">
                        <p class="text-black fs-1 p-5 fw-semi-bold">MENU</p>
                    </div>
                </div>
                <div id="text-menu-container">
                    <div>
                        <button id="btn-random" class="btn-info">MARRE DE CE MENU</button>
                        <ul>
                            <li>
                                ENTREÉS :
                                <ul>
                                    <li>
                                        Salade de choux norvégiens.
                                    </li>
                                    <li>
                                        Pâté de sauterelles.
                                    </li>
                                </ul>
                            <li>
                                PLATS :
                                <ul>
                                    <li>
                                        Tête de veau doux.
                                    </li>
                                    <li>
                                        Langue de serpent.
                                    </li>
                                </ul>
                            </li>
                            <li>
                                DESSERTS :
                                <ul>
                                    <li>
                                        Omelette glacée de pissenlits en copeaux.
                                    </li>
                                    <li>
                                        Mousse de boudin péruvien aux olives.
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="gallery-container" class="d-none">
                <div id="thumbnails-container">
                    <img id="img-01" src="./images/01_gallery.jpg" alt="photo 1 de la gallerie" class="img-thumbnail">
                    <img id="img-02" src="./images/02_gallery.jpg" alt="photo 2 de la gallerie" class="img-thumbnail">
                    <img id="img-03" src="./images/03_gallery.jpg" alt="photo 3 de la gallerie" class="img-thumbnail">
                    <img id="img-04" src="./images/04_gallery.jpg" alt="photo 4 de la gallerie" class="img-thumbnail">
                    <img id="img-05" src="./images/05_gallery.jpg" alt="photo 5 de la gallerie" class="img-thumbnail">
                    <img id="img-06" src="./images/06_gallery.jpg" alt="photo 6 de la gallerie" class="img-thumbnail">
                    
                </div>
            </div>
        </div>


    </body>
    <script src="./javascript/main.js"></script>
</html>
